    <SCRIPT LANGUAGE="JSCRIPT">
// Initializes the page
function InitDocument(document)
{
    setDirection();

    if (window.external.FindSymbol('DOCUMENT_FIRST_LOAD')) {
	// This function sets the default symbols based
	// on the values specified in the SYMBOL tags above
	window.external.SetDefaults(document);
    }

    // Load the document and initialize the controls
    // with the appropriate symbol values
    //
    window.external.Load(document);
}

// If the wizard has more than 1 page, this
// function will browse to the page specified
function Next(document, linkto)
{
    window.external.Next(document, linkto);
}

// Called when the user clicks on 'Finish'
function OnFinish(document)
{
    OnWizFinish(document);
}

// Added functions
function OnApplicationType()
{
    // Additional options
    ADDOPTION_SPAN.style.display = 'none';
    GADCONT_SPAN.style.display = 'none';
    OBSERVER_SPAN.style.display = 'none';
    ADDOBJS_SPAN.style.display = 'none';
    ADDLINKS_SPAN.style.display = 'none';
    // Class
    CLASS_SPAN.style.display = 'none';
    // Interactor
    INTERACTOR_SPAN.style.display = 'none';
    INTERNONE_SPAN.style.display = 'none';
    INTERMANAGER_SPAN.style.display = 'none';
    INTERGRAPHER_SPAN.style.display = 'none';

    if (!(EMPTYAPP.checked || CONTAINERAPP.checked)) {
	ADDOPTION_SPAN.style.display = 'block';
	if (GADGETCONTAINERAPP.checked) {
	    if (!window.external.FindSymbol("GADGETS")) {
		window.external.AddSymbol("GADGETS", true);
	    }
	    GADCONT_SPAN.style.display = 'block';
	    GADCONTBUTTON.checked = false;
	    GADCONTRECT.checked = false;
	    DEFAULTCLASS_LABEL.innerText = "IlvGadgetContainer";
	    MYCLASS_LABEL.innerText = "MyIlvGadgetContainer";
	}
	else {
	    OBSERVER_SPAN.style.display = 'block';
	    INTERACTOR_SPAN.style.display = 'block';
	    INTERNONE_SPAN.style.display = 'block';
	    OBSERVER.checked = false;
	    INTERNONE.checked = true;
	    if (MANAGERAPP.checked) {
		if (!window.external.FindSymbol("MANAGER")) {
		    window.external.AddSymbol("MANAGER", true);
		}
		ADDOBJS_LABEL.innerText = "Add some objects";
		DEFAULTCLASS_LABEL.innerText = "IlvManager";
		MYCLASS_LABEL.innerText = "MyIlvManager";
		INTERMANAGER_SPAN.style.display = 'block';
	    }
	    else {
		if (GRAPHERAPP.checked) {
		    if (!window.external.FindSymbol("GRAPHER")) {
			window.external.AddSymbol("GRAPHER", true);
		    }
		    if (!window.external.FindSymbol("MANAGER")) {
			window.external.AddSymbol("MANAGER", true);
		    }
		    ADDOBJS_LABEL.innerText = "Add some nodes";
		    ADDLINKS_SPAN.style.display = 'block';
		    ADDLINKS.checked = false;
		    DEFAULTCLASS_LABEL.innerText = "IlvGrapher";
		    MYCLASS_LABEL.innerText = "MyIlvGrapher";
		    INTERGRAPHER_SPAN.style.display = 'block';
		}
	    }
	    ADDOBJS_SPAN.style.display = 'block';
	    ADDOBJS.checked = false;
	}
	CLASS_SPAN.style.display = 'block';
	DEFAULTCLASS.checked = true;
    }
}

function OnGadContRect()
{
    if (GADCONTRECT.checked) {
	if (!window.external.FindSymbol("MANAGER")) {
	    window.external.AddSymbol("MANAGER", true);
	}
    }
}
