<h3><FONT color=#b61840> Debug</FONT></h3>
</a><a name="949512">
The Debug accessor (class <a href="../../refman/html/IlvDebugAccessor.html"><code>IlvDebugAccessor</code></a>) is used to debug prototypes. It prints a message to the console or the output window when the corresponding value is modified or queried.<p>
